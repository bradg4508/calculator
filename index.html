<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="value"></div>
    
        <div id="digits">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <!--Plus/minus symbol-->
            <button>&plusmn;</button>
        </div>

        <div id="operators">
            <!--Addition operator-->
            <button>&plus;</button>
            <!--Subtraction operator-->
            <button>&minus;</button>
            <!--Multiplication operator-->
            <button>&times;</button>
            <!--Division operator-->
            <button>&div;</button>            
            <!--Backspace (Left arrow) character-->
            <button>&larr;</button>
        </div>

        <div id="equals">
            <!--Equals sign-->
            <button>&equals;</button>
        </div>
        
        <div id="clear">
            <button>AC</button>
        </div>        
    </body>
</html>
