<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="calc-container">
            
            <div id="value">0</div>

            <div class="calc-buttons">

                <div id="buttons-left">
                    <button id="clear">AC</button>
                    <!--Backspace (Left arrow) character-->
                    <button class="digits">&larr;</button>
                    <div id="numbers">
                        <button class="digits">7</button>
                        <button class="digits">8</button>
                        <button class="digits">9</button>
                        <button class="digits">4</button>
                        <button class="digits">5</button>
                        <button class="digits">6</button>
                        <button class="digits">1</button>
                        <button class="digits">2</button>
                        <button class="digits">3</button>
                        <!--Plus/minus symbol-->
                        <button class="digits">&plusmn;</button>
                        <button class="digits">0</button>
                        <button class="digits">.</button>
                    </div>
                </div>

                <div id="buttons-right">
                    <button class="operators">&plus;</button>
                    <button class="operators">&minus;</button>
                    <button class="operators">&times;</button>
                    <button class="operators">&divide;</button>
                    <!--Equals sign-->
                    <button id="equals">&equals;</button>
                </div>

            </div>

        </div>

    </body>
</html>
